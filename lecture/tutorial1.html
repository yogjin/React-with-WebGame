<html>
	<head>
		<!--기존 script-->
		<script src="https://unpkg.com/react@16/umd/react.development.js"></script><!--react가 동작하는 핵심적인 코드. 실제 배포할때는 react.production.js을 쓰면된다. 지금은 개발용.-->
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script><!--react-dom : react코드를 웹에다 붙여주는 역할.-->
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			//class == 컴포넌트.
			class LikeButton extends React.Component {
				//컴포넌트가 실행될때 가장먼저 실행되는 부분. react에서는 기본적으로 그냥 쓰는거임.
				constructor(props){
					super(props); 
					this.state = {//상태는 바뀔 여지가 있는 부분
						liked: false,
					};
				}
				//좋아요 버튼을 화면에 어떻게 표시할것인지 결정
				render(){
					return <button type="submit" onClick={() => {this.setState({ liked: true })}}>
					{this.state.liked === true ? 'Liked' : 'Like'}
					</button>;
					// JSX (JS + XML)
				}
			}
		</script>
		<script type="text/babel">
			//실제로 화면에 반영
			ReactDOM.render(<LikeButton/>, document.querySelector('#root'));
		</script>
	</body>
</html>
