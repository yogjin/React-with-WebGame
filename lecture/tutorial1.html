<html>
	<head>
		<!--기존 script-->
		<script src="https://unpkg.com/react@16/umd/react.development.js"></script><!--react가 동작하는 핵심적인 코드. 실제 배포할때는 react.production.js을 쓰면된다. 지금은 개발용.-->
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script><!--react-dom : react코드를 웹에다 붙여주는 역할.-->
	</head>
	<body>
		<div id="root"></div>
		<script>
			//e == 태그를 만들어 주는 함수.
			const e = React.createElement;
			
			//class == 컴포넌트.
			class Likebutton extends React.Component {
				//컴포넌트가 실행될때 가장먼저 실행되는 부분. react에서는 기본적으로 그냥 쓰는거임.
				constructor(props){
					super(props);	
				}
				//좋아요 버튼을 화면에 어떻게 표시할것인지 결정
				render(){
					return e('button', null, 'Like');//<button>Like</button> 이런 태그를 만들겠다~ 라는 뜻
				}
			}
		</script>
		<script>
			//실제로 화면에 반영
			ReactDOM.render(e(Likebutton), document.querySelector('#root'));
		</script>
	</body>
</html>
